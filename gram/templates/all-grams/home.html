{%extends 'all-grams/base.html'%} {% block content %} {{block.super}}
<div class="row">
    <div class="col-1" style="width:20%;">
        {% include "options.html" %}
    </div>
    <div class="col-2" style="width:70%;height: 30vh;">
        {% include "stories.html" %}
        <div class="container">
            {% for picture in pictures %}
            <div class="card" style="background-color:black;width: 70px;height: 70px;border-radius: 50px;">
            </div>
            <img src="{{picture.image.url}}" style="margin-left:10%;width:80%;height: 60vh;">
            <h2 style="margin-top: 50px;">{{picture.description}}</h2>
            {% endfor %}





        </div>
    </div>
</div>

{% endblock %}
