{%extends 'all-grams/base.html'%} {% block content %} {{block.super}}
<div class="container" style="margin:8%;">
    <h1>Welcome to registration</h1>
    <form action="register" method="post">
        <div class="form-group">
            <label for="firstname">first name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastname">last name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="last_name" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="confirm password">
            <small id="passwordlHelp" class="form-text text-muted">Ensure it matches with the password</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <p>Already have an account?Then login</p>
        <a href="{% url 'login' %}" class="btn btn-primary">login</a>

    </form>
</div> {% endblock %}
