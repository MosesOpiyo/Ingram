{%extends 'all-grams/base.html'%} {% block content %} {{block.super}} {% endblock %}
<form>
    <div class="form-group">
        <label for="firstname">first name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastname">last name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="last_name" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
